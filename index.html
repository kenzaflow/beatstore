<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenza Beats</title>
    <meta name="description" content="My Portfolio & Store" />
    <meta name="keywords" content="Beats, Instrumentals, Music" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link defer rel="stylesheet" href="assets/css/main.min.css?v=0.0.15" />
    <noscript>
      <link defer rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <script defer src="assets/js/main.js?v=0.0.16"></script>
  </head>

  <body id="body" class="preloading">
    <div class="loader"></div>
    <div id="site" class="site">
      <div id="site__menu" class="site__menu shade--small">
        <a href="?page=home" class="site__logo">
          <img draggable="false" loading="lazy" class="logo__img" src="img/logos/logo.svg" alt="Logo" />
        </a>

        <div class="menu__hamburger" id="site__menu__hamburger">
          <div class="hamburger__icon" id="hamburger__icon">
            <span id="hamburger__icon--line--one" class="hamburger__icon--line hamburger__icon--line--one"></span>
            <span id="hamburger__icon--line--two" class="hamburger__icon--line hamburger__icon--line--two"></span>
            <span id="hamburger__icon--line--three" class="hamburger__icon--line hamburger__icon--line--three"></span>
          </div>
        </div>

        <div id="site__menu__links">
          <a class="link" href="?page=home">Home</a>
          <a class="link" href="?page=explore">Explore</a>
          <a id="cart_section" class="link cart_section" href="?page=cart"><i style="display: inline-block; transform: translateY(2px)" class="fi fi-br-shopping-cart fw"></i><span class="cart_number">0</span></a>
          <a class="link" href="?page=account">Account</a>
        </div>
      </div>

      <div id="site__content" class="site__content"></div>

      <div id="site__footer" class="site__footer">
        <div class="footer__links">
          <a class="link" href="?page=home">Home</a>
          <a class="link" href="?page=explore">Explore</a>
          <a class="link" href="?page=licensing">Licensing</a>
        </div>
        <div class="footer__copyright">
          <p>Kenza&copy; - 2021</p>
          <p>
            <a class="link" href="https://www.kenzaflow.com/">www.kenzaflow.com</a>
          </p>
          <p>
            Icons made by
            <a class="link" href="https://icon54.com/" target="_blank" title="Pixel perfect">Pixel perfect</a>
            from
            <a class="link" href="https://www.flaticon.com/" target="_blank" title="Flaticon">Flaticon</a>
          </p>
          <p>
            Uicons by
            <a class="link" href="https://www.flaticon.com/" target="_blank" title="Flaticon">Flaticon</a>
          </p>
        </div>
        <div class="footer__socials">
          <p>Follow me!</p>
          <div class="socials__inner">
            <a class="link" href="https://www.instagram.com/kenzaflow" target="_blank" rel="noopener noreferrer"
              ><img loading="lazy" class="socials__image" src="img/socialmedia/instagram.png" alt=""
            /></a>
            <a class="link" href="https://www.youtube.com/kenzaflow" target="_blank" rel="noopener noreferrer"
              ><img loading="lazy" class="socials__image" src="img/socialmedia/youtube.png" alt=""
            /></a>
            <a class="link" href="https://t.me/kenzaflow" target="_blank" rel="noopener noreferrer"
              ><img loading="lazy" class="socials__image" src="img/socialmedia/telegram.png" alt=""
            /></a>
          </div>
        </div>
      </div>

      <div class="site__bottom"></div>

      <div id="site__player" class="site__player shade--small">
        <!--  -->
        <!--  -->
        <div class="player__slider" id="player__slider">
          <div class="slider__point" id="slider__point"></div>
        </div>
        <!--  -->
        <!--  -->
        <div id="player__info" class="player__info">
          <img draggable="false" id="player__info-image" class="player__info-image" alt="Artwork" data-src="img/placeholders/track.svg" src="img/placeholders/track.svg" />
          <div class="player__info-text">
            <p id="player__info-text-track_name" class="player__info-text-track_name"></p>
            <p id="player__info-text-artist" class="player__info-text-artist"></p>
          </div>
        </div>
        <div id="player__controls" class="player__controls">
          <div class="player__controls-play_pause_etc">
            <span id="player__control_spinner" class="fi-sr-spinner"></span>
            <span id="player__control_back" class="fi-sr-rewind"></span>
            <span id="player__control_stop" class="fi-sr-stop"></span>
            <span id="player__control_play" class="fi-sr-play"></span>
            <span id="player__control_pause" class="fi-sr-pause"></span>
            <span id="player__control_next" class="fi-sr-forward"></span>
          </div>
          <input type="range" min="0" max="100" value="0" step="any" class="player__controls_slider" id="player__controls_slider" />
        </div>
        <div id="player__menu" class="player__menu invisible">
          <span id="player__menu_volume" class="fi-sr-volume">
            <div id="player__menu_volume_container" class="player__menu_volume_container">
              <input type="range" min="0" max="1" value="75" step="any" class="player__menu_volume-slider" id="player__menu_volume-slider" />
            </div>
          </span>
          <span id="player__menu_open_playlist" class="player__menu_open_playlist fi-sr-align-justify"></span>
        </div>
      </div>

      <div id="site__playlist_player" class="site__playlist_player">
        <div class="playlist__top">
          <span class="playlist__topText">Playlist</span>
        </div>
        <div class="playlist__track" onclick="playSoundById(0);">
          <img draggable="false" loading="lazy" class="playlist__track__img" src="img/placeholders/track.svg" alt="Artwork" />
          <span class="playlist__track__name">Sufres<span class="playlist__track__playing">Playing</span></span>
          <span class="playlist__track__play_button">Play</span>
        </div>
        <div class="playlist__track" onclick="playSoundById(0);">
          <img draggable="false" loading="lazy" class="playlist__track__img" src="img/placeholders/track.svg" alt="Artwork" />
          <span class="playlist__track__name">Sufres</span>
          <span class="playlist__track__play_button">Play</span>
        </div>
        <div class="playlist__track" onclick="playSoundById(0);">
          <img draggable="false" loading="lazy" class="playlist__track__img" src="img/placeholders/track.svg" alt="Artwork" />
          <span class="playlist__track__name">Sufres</span>
          <span class="playlist__track__play_button">Play</span>
        </div>
      </div>
    </div>
  </body>
</html>
